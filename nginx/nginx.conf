server {
    listen 80;
    server_name localhost;

    # Directorul rădăcină unde se află fișierele statice
    root /usr/share/nginx/html;

    # Fișierul index
    index index.html index.htm;

    location / {
        # Aceasta este magia pentru Single Page Applications (SPA):
        # Încearcă să servească fișierul cerut.
        # Dacă nu-l găsește, încearcă un folder.
        # Dacă nu găsește niciunul, returnează index.html.
        # React Router va prelua de acolo.
        try_files $uri $uri/ /index.html;
    }

    # Prevenirea erorilor la favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}